<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles/10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock, Paper, Scissors</p>
        <button class="move-button js-rock-button"><img class="move-icon" src="./icons/rock-emoji.png"></button>
        <button class="move-button js-paper-button"><img class="move-icon" src="./icons/paper-emoji.png"></button>
        <button class="move-button js-scissors-button"><img class="move-icon" src="./icons/scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button class="reset-button js-reset-button">Reset Score</button>
        <button class="auto-play-button js-auto-button">Auto Play</button>

        <script src="./scripts/10-rock-paper-scissors.js"></script>
    </body>
</html>
