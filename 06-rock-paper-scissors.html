<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <p>Rock, Paper, Scissors</p>
        <button onClick="
            resolve('rock');
        ">Rock</button>
        <button onClick="
            resolve('paper');
        ">Paper</button>
        <button onclick="
            resolve('scissors');
        ">Scissors</button>

        <script>           
            function resolve(userMove) {
                const randomNumber = Math.random();
                let result = '';
                let computerMove = '';

                if (randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }

                if (userMove === computerMove) {
                    result = 'Tie.'
                } else {
                    if (userMove === 'rock' && computerMove === 'scissors') {
                        result = 'You win!';
                    } else if (userMove === 'paper' && computerMove === 'rock') {
                        result = 'You win!';
                    } else if (userMove === 'scissors' && computerMove === 'paper') {
                        result = 'You win!';
                    } else {
                        result = 'You lose...';
                    }
                }

                alert(`You picked: ${userMove}. Computer picked: ${computerMove}. ${result}`);
            }
        </script>
    </body>
</html>
