<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onClick="
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>
        <button onClick="
            cartQuantity++;
        ">Add to Cart</button>
        <button onclick="
            cartQuantity += 3;
        ">+3</button>
        <button onclick="
            console.log('Cart was reset.');
            cartQuantity = 0;
        ">Reset Cart</button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
